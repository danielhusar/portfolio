{% for photo in photos %}
  <li class="shadow">
		<a href="/upload/photos/sirava.jpg">
			{% if type == 'lazy' %}
				<img src="/img/blank.png" data-image-src="/upload/photos/sirava_thumb.jpg" alt="sirava">
			{% else %}
				<img src="/upload/photos/sirava_thumb.jpg" alt="sirava">
			{% endif %}
		</a>
	</li>
{% endfor %}
